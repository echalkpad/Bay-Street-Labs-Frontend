<div>
    <form class="uk-form uk-width-medium-1-3" [ngFormModel]="form" (ngSubmit)="addModel()" #hf="ngForm">
        <fieldset>
            <legend>Add a user</legend>
            <div class="uk-form-row">
                <input type="text" ngControl="firstName" [(ngModel)]="userModel.firstName" placeholder="First Name" #name="ngForm">
            </div>
            <div class="uk-form-row">
                <input type="text" ngControl="lastName" [(ngModel)]="userModel.lastName" placeholder="Last Name" #name="ngForm">
            </div>
            <div class="uk-form-row">
                <input type="email" ngControl="email" [(ngModel)]="userModel.email" placeholder="Email" #name="ngForm">
            </div>
            <div class="uk-form-row">
                <button class="uk-button" [disabled]="!hf.form.valid" type="submit">Add</button>
            </div>
        </fieldset>
    </form>
    <hr />
    <h3>Users List</h3>
    <ul class="uk-list uk-list-line uk-list-striped">
           <li *ngFor="#user of userList">
               <div class="uk-grid">
                    <div class="uk-width-5-10">
                        <b>{{ user.firstName }}, {{user.lastName}} ({{user.email}})</b>
                    </div>
                </div>
           </li>
        </ul>
</div>
