<div>
    <form class="uk-form uk-width-medium-1-3" [ngFormModel]="form" (ngSubmit)="addModel()" #hf="ngForm">
        <fieldset>
            <legend>Add a business</legend>
            <div class="uk-form-row">
                <input type="text" ngControl="name" [(ngModel)]="businessModel.name" placeholder="Name" #name="ngForm">
            </div>
            <div class="uk-form-row">
                <input type="text" ngControl="address" [(ngModel)]="businessModel.address" placeholder="Address" #name="ngForm">
            </div>
            <div class="uk-form-row">
                <input type="text" ngControl="phone" [(ngModel)]="businessModel.phone" placeholder="Phone" #name="ngForm">
            </div>
            <div class="uk-form-row">
                <select required
                  [(ngModel)]="businessModel.userId"
                    ngControl="userId" #name="ngForm" >
                    <option *ngFor="#user of userList" [value]="user.id">{{user.firstName}}, {{user.lastName}}</option>
                </select>
            </div>
            <div class="uk-form-row">
                <button class="uk-button" [disabled]="!hf.form.valid" type="submit">Add</button>
            </div>
        </fieldset>
    </form>
    <hr />
    <h3>Business List</h3>
    <ul class="uk-list uk-list-line uk-list-striped">
           <li *ngFor="#business of businessList">
               <div class="uk-grid">
                    <div class="uk-width-5-10">
                        <b>{{ business.name }}, {{business.address}}, {{business.phone}} ({{business.user.firstName}}, {{business.user.lastName}})</b>
                    </div>
                </div>
           </li>
        </ul>
</div>
